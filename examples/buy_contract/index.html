<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="module" src="./index.js" defer></script>
    <script type="module" src="./getDemoAccountId.js" defer></script>
    <script type="module" src="./login/login.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <title>Static Template</title>
  </head>
  <body>
    <p class="loginTitle">
      Login first to make use of the functionality
    </p>
    <button id="loginButton" class="loginBtn">Log in</button>
    <p id="unauthorized" style="color: orangered; font-weight: bold;">
      Please authorize first by logging in
    </p>
    <p id="authorized" style="color: green; font-weight: bold; display: none;">
      Successfully authorized
    </p>
    <br />
    <p>Fill in the account ID you want to trade with</p>
    <p>
      <b>Suggestion:</b> Fill your demo account id below to test, it might be
      autofilled for you already (VRTC account).
    </p>
    <input
      id="accountInput"
      type="text"
      style="box-sizing: border-box; border: 1px solid #ccc; padding: 4px;"
    />
    <button
      id="buyContract"
      style="opacity: 0.5; pointer-events: none; cursor: not-allowed;"
      class="buyContract"
    >
      Buy Contract
    </button>
  </body>
</html>
